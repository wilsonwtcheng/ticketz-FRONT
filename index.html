  <body>


    <h1>Buy & Sell 7's Tix <img src="http://www.babylonlions.com/images/Orange-Raffle-Tickets.jpg" alt="Ticketz icon" class="img-circle" style="width:64px;height:64px; "></h1>
   
    <ul class="nav nav-tabs">
      <li role="presentation" class="listPillBut"><a href="#">Listings</a></li>
      <li role="presentation" class="searchPillBut"><a href="#">Search</a></li>
      <li role="presentation" class="addPillBut"><a href="#">Sell</a></li>
      <li role="presentation" class="profileBut"><a href="#">Profile</a></li>
      <li role="presentation" class="deletePillBut"><a href="#">Delete</a></li>
    </ul>


      <div class="list-div">
<!--         <h3>See All Listings!</h3>
        <button class="btn btn-default listAllButton btn btn-primary" type="button">List!</button>
 -->      </div>

      <div class="search-div">
        <h3>Search For A Ticket!</h3>
        <div class="input-group">
          <input type="text" class="form-control search-value" placeholder="Search stuff here...">
          <span class="input-group-btn">
            <button class="btn btn-default searchButton" type="button">Go!</button>
          </span>
        </div>
      </div>

      <div class="add-div">
        <h3>Sell Your Ticket!</h3>
        <input type="number" class="form-control friTix" placeholder="Enter no. of Fri tickets for sale...">
        <input type="number" class="form-control satTix" placeholder="Enter no. of Sat tickets for sale...">
        <input type="number" class="form-control sunTix" placeholder="Enter no. of Sun tickets for sale...">
        <input type="number" class="form-control friPrice" placeholder="Enter selling price (HKD) per Fri ticket...">
        <input type="number" class="form-control satPrice" placeholder="Enter selling price (HKD) per Sat ticket...">
        <input type="number" class="form-control sunPrice" placeholder="Enter selling price (HKD) per Sun ticket...">
        <input type="text" class="form-control contactInfo" placeholder="Enter contact info (please specify type e.g. phone, email, whatsapp, etc)">
        <input type="text" class="form-control remarks" placeholder="Enter any other remarks...">
        <button class="btn btn-default listButton" type="button">Go!</button>
        </div>
      </div>

      <div class="delete-div">
        <h3>Delete A Quote!</h3>
        <div class="input-group ">
          <input type="text" class="form-control delete-value" placeholder="Input ID for quote deletion here...">
          <span class="input-group-btn">
            <button class="btn btn-default deleteButton" type="button">Go!</button>
          </span>
        </div>
      </div>
      <br>

    <div class="database-box">
      <!-- <h2>Database</h2> -->
      <ul id="all-posts">
        
      </ul>
      <div class="table-responsive">
      <!-- <table id="all-posts" class="table table-condensed table-bordered table-hover" >
        <thead>
          <tr>
            <th>Current Listings</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table> -->
      </div>
    </div>
    <br>

<br><br><br>




    <div class="row">
      <div class="col-xs-10"> 
      </div>
      <div class="col-xs-2 loginStatus">
      </div>
    </div> 


    <div class="vert-offset-top-3"> <!-- for offsetting navbar -->

      <h1>Sign in or Sign up here</h1>
        <div class="col-xs-12">
          <div class="col-xs-1 "></div>
          <div class="col-xs-10 boxStyle">
            <input type="text" class="form-control login-username" placeholder="Email or username">
            <div class="input-group">
            <input type="password" class="form-control login-password" placeholder="Password">
            <span class="input-group-btn">
              <button class="btn btn-primary login-button" type="button">Log in</button>
            </span>            
            </div>
             <input type="checkbox" aria-label="...">
              Remember me . Forgot password?
          </div>
          <div class="col-xs-1"></div>
        </div>

      <br>

      <div class="col-xs-12 vert-offset-top-1">
        <div class="col-xs-1 "></div>
          <div class="col-xs-10 boxStyle">
            <strong> New to FakeTwitter? </strong>Sign up
            <input type="text" class="form-control signup-username" placeholder="Full name">
            <input type="text" class="form-control signup-email" placeholder="Email">
            <input type="password" class="form-control signup-password" placeholder="Password">
            <span class="input-group-btn">
              <button class="btn btn-warning signup-button" type="button">Sign up for FakeTwitter</button>
            </span>
          </div>
        <div class="col-xs-1"></div>
        </div>

      </div>
    </div>
